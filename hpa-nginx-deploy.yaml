apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: eks-nginx
  name: test-nginx
spec:
  replicas: 7
  selector:
    matchLabels:
      app: eks-nginx
  template:
    metadata:
      labels:
        app: eks-nginx
    spec:
      containers:
      - image: 843285683127.dkr.ecr.us-west-1.amazonaws.com/nginx
        name: test-nginx
        resources:
          limits:
            cpu: 100m
          requests:
            cpu: 50m 
---
apiVersion: v1
kind: Service
metadata:
  name: test-nginx
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-west-1:843285683127:certificate/bb511b0f-bb4c-481b-a16d-0b4bbdedbca6
spec:
  selector:
    app: eks-nginx
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
  type: LoadBalancer
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-nginx
spec:
  maxReplicas: 10
  minReplicas: 4
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: test-nginx
  targetCPUUtilizationPercentage: 20
